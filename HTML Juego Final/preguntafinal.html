    <div class="contenedor">

        <div class="grid">
            <div class="opcion incorrecta" onclick="seleccionarRespuesta(this, false)">

                        <img src="Imagenes/Cristina.jpg" alt="Opción 1">
                    </div>
                    <div class="opcion-back">Cristina</div>

            </div>
            <div class="opcion incorrecta" onclick="seleccionarRespuesta(this, false)">
                <div class="opcion-inner">
                    <div class="opcion-front">
                        <img src="Imagenes/Nestor.jpg" alt="Opción 2">
                    </div>
                    <div class="opcion-back">Néstor</div>
                </div>
            </div>
            <div class="opcion correcta" onclick="seleccionarRespuesta(this, true)">
                <div class="opcion-inner">

        <div id="resultado" class="resultado" style="display: none;">
            <a id="botonRespuesta" href="#" class="boton"></a>
        </div>
    </div>
    <script>
        function seleccionarRespuesta(elemento, correcta) {
            let opciones = document.querySelectorAll(".opcion");

            opciones.forEach(opcion => {
                opcion.onclick = null;
                if (opcion.classList.contains("correcta")) {
                    opcion.classList.add("respuesta-correcta");
                } else {
                    opcion.classList.add("respuesta-incorrecta");
                }
            });

            if (correcta) {
                window.location.href = "final.html";
            } else {
                window.location.href = "pregunta6.html";
            }
        }
    </script>
